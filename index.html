<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Breach Alert</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    #loading-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    #main-content {
      display: none;
      padding: 20px;
    }

    .important {
      color: #ff0000;
      font-weight: bold;
    }

    .opfor {
      color: #ff5555;
    }

    .header-image {
      display: none;              /* Nascondi inizialmente */
      margin: 20px auto;
      max-width: 200px;
      height: auto;
      object-fit: contain;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.5em;
    }
  </style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loading-screen">
  Initializing secure terminal connection...
</div>

<!-- MAIN CONTENT -->
<div id="main-content">
  <img src="https://cdn.discordapp.com/attachments/1377667347837620286/1385733756413018233/j3moHux1qL.png?ex=685e64e1&is=685d1361&hm=84520b091fcdf552e123be8b39faf2f320a57e5e93dcf21ceaf6ba76377f44e7&" alt="Top Image" class="header-image" id="logo">
  <div id="terminal"></div>
</div>

<script>
  const lines = [
    "$ Unauthorized Access Detected - SYSTEM BREACH ALERT",
    "----------------------------------------------",
    "[ WARNING: DATA COMPROMISED ]",
    "",
    "The Diamond Dogs Intelligence has been infiltrated.",
    "Sensitive information has been STOLEN and critical systems COMPROMISED.",
    "",
    "Summary of Breach:",
    "- Full Names of Active and Undercover Agents: LEAKED",
    "- Private and Classified Documents: EXFILTRATED",
    "- Shadow Copies: DELETED",
    "- Communication Towers: DISABLED",
    "",
    "Warning:",
    "Any attempt to recover the stolen data from the compromised servers will result in:",
    "- Irreversible destruction of sensitive archives",
    "- Exposure of damaging intelligence to global adversaries",
    "- Total collapse of operational reputation",
    "",
    "The hackers behind this operation identify as: OPFOR",
    "",
    "----------------------------------------------",
    "[ MESSAGE FROM OPFOR ]",
    "",
    "\"We have control. Your secrets are ours.",
    "Your attempts to suppress us will only worsen your fate.",
    "Accept your defeat, or face the consequences.\"",
    "",
    "----------------------------------------------",
    "[ SYSTEM STATUS ]",
    "- Server Integrity: Compromised",
    "- Recovery Options: Blocked",
    "- Security Measures: Neutralized",
    "",
    "Action Required: None â€“ All resistance is futile.",
    "",
    "----------------------------------------------",
    "$ Connection Terminated by Remote Source"
  ];

  const terminal = document.getElementById("terminal");
  const logo = document.getElementById("logo");

  // Dopo caricamento iniziale
  setTimeout(() => {
    document.getElementById("loading-screen").style.display = "none";
    document.getElementById("main-content").style.display = "block";
    typeLines();
  }, 4000);

  // Effetto scrittura riga per riga
  let currentLine = 0;

  function typeLines() {
    if (currentLine >= lines.length) {
      // Mostra logo alla fine della digitazione
      logo.style.display = "block";
      return;
    }

    let line = lines[currentLine];
    let i = 0;

    function typeChar() {
      if (i < line.length) {
        terminal.innerHTML += line.charAt(i);
        i++;
        setTimeout(typeChar, 15);
      } else {
        terminal.innerHTML += '\n';
        currentLine++;
        setTimeout(typeLines, 150);
      }
    }

    typeChar();
  }
</script>

</body>
</html>
